<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Profile Card</title>
  <link rel="stylesheet" href="card.css">
  <!-- ใช้ Font Awesome สำหรับ social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h2 class="page-title">Player Profile Card</h2>

  <div class="card">
    <img src="https://backend.liverpoolfc.com/sites/default/files/styles/xs/public/2025-09/alexander-isak-profile-bodyshot_87c3ef3866ca0736cdc2d53ad4b103a4.webp?itok=-epCNXAn" alt="Profile picture" class="profile-pic">
    <h1 class="name">Alexander Isak</h1>
    <p class="desc">Liverpool Football club</p>
    <p class="location">Sweden</p>

    <div class="socials">
      <i class="fa-brands fa-dribbble"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-linkedin-in"></i>
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    
    <a href="https://www.instagram.com/alex_isak/?hl=en" target="_blank">
      <button class="contact-btn">Contact</button>
    </a>
  </div>
</body>
</html>
