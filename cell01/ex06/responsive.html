<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>

    <style>
        body{
            margin: 0;
        }
        table{
            border: 1px solid #000;
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }
        td{
            border: 1px solid #000;
            text-align: center;
            font-size: 2vw;
            height: 100%;
            vertical-align: middle;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td width="50%" style="background-color: rgb(186,255,201);">
                <p>Cat</p>
            </td>
            <td width="50%" style="background-color: rgb(186,225,255);">
                <p>Dog</p>
            </td>
        </tr>
    </table>
    
</body>
